<script>
    setTimeout(() => {{
        // Buscar por placeholder exacto
        const inputs = window.parent.document.querySelectorAll('input');
        const input = Array.from(inputs).find(i => i.placeholder === '{placeholder}');
        
        // Buscar botÃ³n por texto
        const buttons = window.parent.document.querySelectorAll('button');
        const sendBtn = Array.from(buttons).find(b => b.textContent === '{btn_text}');
        
        if (input && sendBtn) {{
            input.addEventListener('keypress', (e) => {{
                if (e.key === 'Enter') {{
                    e.preventDefault();
                    sendBtn.click();
                }}
            }});
        }}
    }}, 1000);
</script>
