services:
  client:
    image: src-client:latest
    volumes:
      - ./client/app:/app
      - ./volumes/client-data:/data
    ports:
      - "5000:5000"
    depends_on:
      - identity-manager

  identity-manager:
    image: src-identity-manager:latest
    volumes:
      - ./identity-manager/app:/app
      - ./volumes/identity-data:/data
    ports:
      - "8000:8000"